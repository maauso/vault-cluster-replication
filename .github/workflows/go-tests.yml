name: go-tests
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.20.x ]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: go-tests
        run: go test ./...
